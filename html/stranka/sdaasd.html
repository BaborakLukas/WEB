<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            text-align: center;
        }
        h1 {
            grid-column: 1 / -1;
        }
        h2, div {
            border: 1px solid #ccc;
            padding: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Fruits</h1>
<div class="Fruits">
    <div><h2>Apple</h2><img src="apple.webp" alt="apple"></div>

    
    <div><h2>Banana</h2><img src="banana.webp" alt="banana"></div>

    
    <div><h2>Blueberry</h2><img src="blueberry.webp" alt="blueberry"></div>

    
    <div><h2>Melon</h2><img src="melon.webp" alt="melon"></div>

    
    <div><h2>Orange</h2><img src="orange.webp" alt="orange"></div>

    
    <div><h2>Pear</h2><img src="pear.webp" alt="pear"></div>
</div>

</body>
</html>
